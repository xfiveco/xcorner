{{#if social_media}}
    <ul>
        {{#each social_media}}
            <li>
                <a
                   href="{{url}}"
                   target="_blank"
                   rel="noopener"
                   title="{{{capitalize display_name}}}"
                >
                    <span>{{{capitalize display_name}}}</span>
                    <svg>
                        <use href="#icon-{{display_name}}"/>
                    </svg>
                </a>
            </li>
        {{/each}}
    </ul>
{{/if}}
