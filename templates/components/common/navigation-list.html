{{#if children}}
    <a 
        class="js-nav-pages-action has-sub-menu{{#if is_active}} is-active{{/if}} 
            flex justify-between md:justify-start gap-1 items-center 
            w-screen md:w-auto 
            px-[5vw] md:px-0 py-2 md:py-4 
            font-bold uppercase 
            cursor-pointer"
        href="{{url}}"
        data-collapsible="nav-pages-{{id}}"
    >
        {{name}}
    
        <svg class="w-4 h-4">
            <use href="#icon-chevron-down" />
        </svg>
    </a>
    <div 
        id="nav-pages-{{id}}" 
        aria-hidden="true" 
        tabindex="-1"
        class="hidden relative"
    >
        <ul class="space-y-3 md:absolute top-full py-1 px-[5vw] md:p-3 md:bg-white w-max left-0 z-10">
            <li>
                <a 
                    class="js-nav-pages-action hover:underline cursor-pointer"
                    href="{{url}}"
                    aria-label="{{lang 'category.view_all.name' category=name}}"
                >
                    {{lang 'category.view_all.name' category=name}}
                </a>
            </li>
            {{#each children}}
                <li>
                    {{#if children}}
                        <a 
                            class=" js-nav-pages-action has-sub-menu{{#if is_active}} is-active{{/if}} hover:underline cursor-pointer"
                            href="{{url}}"
                            aria-label="{{name}}"
                        >
                            {{name}}
                            <span 
                                data-collapsible="nav-pages-{{id}}"
                                data-collapsible-disabled-breakpoint="medium"
                                data-collapsible-disabled-state="open"
                                data-collapsible-enabled-state="closed"
                            >
                                <svg>
                                    <use href="#icon-chevron-down" />
                                </svg>
                            </span>
                        </a>
                        <ul id="nav-pages-{{id}}">
                            {{#each children}}
                                <li>
                                    <a 
                                        class="js-nav-pages-action{{#if is_active}} is-active{{/if}} hover:underline cursor-pointer"
                                        href="{{url}}"
                                        aria-label="{{name}}"
                                    >
                                        {{name}}
                                    </a>
                                </li>
                            {{/each}}
                        </ul>
                    {{else}}
                        <a 
                            class="js-nav-pages-action{{#if is_active}} is-active{{/if}} hover:underline cursor-pointer"
                            href="{{url}}"
                            aria-label="{{name}}"
                        >
                            {{name}}
                        </a>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
{{else}}
    <a 
        class="js-nav-pages-action{{#if is_active}} is-active{{/if}} font-bold uppercase py-1 md:py-4 w-screen md:w-auto px-[5vw] md:px-0 flex"
        href="{{url}}"
        aria-label="{{name}}"
    >
        {{name}}
    </a>
{{/if}}
