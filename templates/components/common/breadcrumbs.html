<nav aria-label="Breadcrumb">
    <ol>
        {{#unless theme_settings.hide_breadcrumbs }}
            {{#each breadcrumbs}}
                <li class="{{#if @last}}is-active{{/if}}">
                    <a 
                        href="{{url}}"
                        {{#if @last}}
                            aria-current="page"
                        {{/if}}
                    >
                        {{name}}
                    </a>
                </li>
            {{/each}}
        {{/unless}}
    </ol>
</nav>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement":
    [
        {{#each breadcrumbs}}
            {
                "@type": "ListItem",
                "position": {{add @index 1}},
                "item": {
                    "@id": {{{JSONstringify url}}},
                    "name": {{{JSONstringify name}}}
                }
            }{{#unless @last}},{{/unless}}
        {{/each}}
    ]
}
</script>
