<nav aria-label="Breadcrumb" class="c-breadcrumbs hidden md:block">
    <ol class="flex gap-4">
        {{#unless theme_settings.hide_breadcrumbs }}
            {{#each breadcrumbs}}
                <li class="text-sm text-slate-600 {{#if @last}}is-active text-black font-bold{{/if}}">
                    <a 
                        href="{{url}}"
                        class="hover:underline"
                        {{#if @last}}
                            aria-current="page"
                        {{/if}}
                    >
                        <span>{{name}}</span>
                    </a>
                </li>
            {{/each}}
        {{/unless}}
    </ol>
</nav>

<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement":
    [
        {{#each breadcrumbs}}
            {
                "@type": "ListItem",
                "position": {{add @index 1}},
                "item": {
                    "@id": {{{JSONstringify url}}},
                    "name": {{{JSONstringify name}}}
                }
            }{{#unless @last}},{{/unless}}
        {{/each}}
    ]
}
</script>
