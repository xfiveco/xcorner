<form action="{{product.add_to_wishlist_url}}" class="js-wishlist-add c-wishlist-dropdown mb-6" method="post">
    <a 
        aria-expanded="false"
        class="c-button js-dropdown-menu-button flex gap-4 items-center justify-between md:justify-start"
        href="#"
    >
        <span>
            {{lang 'account.wishlists.add_item'}}
        </span>
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512">
            <path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/>
        </svg>
    </a>

    <ul 
        aria-hidden="true" 
        class="o-list-bare js-dropdown-menu hidden"
        id="wishlist-dropdown"
    >
        {{#if customer.wishlists}}
            {{#each customer.wishlists}}
                <li class="mb-2">
                    <button 
                        class="c-button--primary{{#if this.num_items '!==' '0'}} button-has-items{{/if}} w-full md:w-auto md:min-w-[50%]"
                        formaction="{{this.add_url}}&product_id={{../product.id}}"
                        type="submit"
                    >
                        {{this.name}}
                    </button>
                </li>
            {{/each}}
        {{else}}
            <li class="mb-2">
                <button class="c-button border border-black py-1 px-3 cursor-pointer hover:bg-black hover:text-white text-black text-center w-full md:w-auto md:min-w-[50%]" type="submit">
                    {{lang 'account.wishlists.add_to_default'}}
                </button>
            </li>
        {{/if}}
        <li class="mb-2">
            <a 
                class="c-button inline-block border border-black py-1 px-3 cursor-pointer hover:bg-black hover:text-white text-black text-center w-full md:w-auto md:min-w-[50%]" 
                href="/wishlist.php?action=addwishlist&product_id={{product.id}}"
            >
                {{lang 'account.wishlists.create_new'}}
            </a>
        </li>
    </ul>
</form>
