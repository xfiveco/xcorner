<div 
    class="js-form-field c-form__field" 
    id="{{id}}" 
    data-validation="{{validation}}" 
    {{#if private_id}}
        data-type="{{private_id}}"
    {{/if}}
>
    <label for="{{id}}_input" class="c-form__label">
        {{label}}
        {{#if required}}
            <small>*</small>
        {{/if}}
    </label>
    <input 
        type="text"
        name="{{name}}"
        id="{{id}}_input"
        class="js-form-input js-input c-form__input"
        data-label="{{label}}"
        aria-required="{{required}}"
        aria-labelledby="{{id}}"
        aria-live="polite"
        {{#if value}} 
            value="{{value}}"
        {{/if}}
        {{#if maxlength}}
            maxlength="{{maxlength}}"
        {{/if}}
        {{#if placeholder}} 
            placeholder="{{placeholder}}"
        {{/if}}
        {{#if private_id}}
            data-field-type="{{private_id}}"
        {{/if}}
        {{#if required}}
            required
        {{/if}}
    >
</div>
