<div
    class="js-form-field c-form__radio-field"
    id="{{id}}"
    data-validation="{{validation}}"
>
    <label class="c-form__radio-label">
        {{label}} {{#if required}}
        <small>*</small>
        {{/if}}
    </label>
    {{#if radios}} {{#each radios}} <input type="radio" name="{{../name}}" id="{{../name}}_{{@index}}" value="{{value}}" class="js-input c-form__radio-input"
    data-label="{{label}}" aria-required="{{required}}" aria-labelledby="{{id}}" aria-live="polite" {{#if checked}} checked {{/if}} {{#if private_id}}
    data-field-type="{{private_id}}" {{/if}} {{#if required}} required {{/if}} >
    <label for="{{../name}}_{{@index}}" class="c-form__radio-label"> {{label}} </label>
    {{/each}} {{/if}}
</div>
