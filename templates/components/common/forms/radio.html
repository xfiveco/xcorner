<div class="js-form-field flex flex-col gap-2" id="{{id}}" data-validation="{{validation}}">
    <label>
        {{label}}
        {{#if required}}
            <small>{{lang 'common.required' }}</small>
        {{/if}}
    </label>
    {{#if radios}}
        {{#each radios}}
            <input
                type="radio"
                name="{{../name}}"
                id="{{../name}}_{{@index}}"
                value="{{value}}"
                class="js-input"
                data-label="{{label}}"
                aria-required="{{required}}"
                aria-labelledby="{{id}}"
                aria-live="polite"
                {{#if checked}}
                    checked 
                {{/if}}
                {{#if private_id}}
                    data-field-type="{{private_id}}"
                {{/if}}
                {{#if required}}
                    required
                {{/if}}
            >
            <label for="{{../name}}_{{@index}}">
                {{label}}
            </label>
        {{/each}}
    {{/if}}
</div>
