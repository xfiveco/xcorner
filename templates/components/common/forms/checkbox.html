<div 
    id="{{id}}" 
    class="js-form-field" 
    data-validation="{{validation}}" 
    {{#if private_id}}
        data-type="{{private_id}}"
    {{/if}}
>
    <label for="{{id}}">
        {{label}}
        {{#if required}}
            <small>{{lang 'common.required' }}</small>
        {{/if}}
    </label>
    {{#if checkboxes}}
        {{#each checkboxes}}
            <input 
                type="checkbox"
                value="{{value}}"
                name="{{name}}"
                id="{{name}}"
                class="js-input"
                data-label="{{label}}"
                aria-labelledby="{{id}}"
                aria-live="polite"
                {{#if checked}}
                    checked 
                {{/if}}
                {{#if private_id}}
                    data-field-type="{{private_id}}"
                {{/if}}
            >
            <label class="{{class}}" for="{{name}}">
                {{label}}
            </label>
        {{/each}}
    {{/if}}
</div>
