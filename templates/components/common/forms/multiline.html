<div class="js-form-field c-textarea-field" id="{{id}}" data-validation="{{validation}}">
    <label for="{{id}}_input" class="c-form__label">
        {{label}}
        {{#if required}}
            <small>*</small>
        {{/if}}
    </label>
    <textarea 
        name="{{name}}"
        id="{{id}}_input"
        data-label="{{label}}"
        rows="{{rows}}"
        aria-required="{{required}}"
        aria-labelledby="{{id}}"
        aria-live="polite"
        class="js-form-input js-input c-form__input c-form__input--textarea"
        {{#if private_id}}
            data-field-type="{{private_id}}"
        {{/if}}
    >
        {{value}}
    </textarea>
</div>
