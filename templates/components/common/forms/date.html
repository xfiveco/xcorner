<div 
    class="js-form-field flex flex-col gap-2" 
    id="{{id}}" 
    data-validation="{{validation}}" 
    {{#if private_id}}
        data-type="{{private_id}}"
    {{/if}}
>
    <label for="{{id}}">
        {{label}}
        {{#if required}}
            <small>
                {{lang 'common.required' }}
            </small>
        {{/if}}
    </label>
    <div>
        <div class="js-form-field">
            <label for="{{id}}_month" class="u-visually-hidden">Select month</label>
            <select 
                name="{{month.name}}"
                id="{{id}}_month"
                class="js-input"
                data-label="month"
                aria-required="{{required}}"
                aria-labelledby="{{id}}"
                aria-live="polite"
                {{#if private_id}}
                    data-field-type="{{private_id}}"
                {{/if}}
            >
            {{> components/common/forms/date-options month isRequired=required}}
            </select>
        </div>
        <div class="js-form-field">
            <label for="{{id}}_day" class="u-visually-hidden">Select day</label>
            <select 
                name="{{day.name}}"
                id="{{id}}_day"
                class="js-input"
                data-label="day"
                aria-required="{{required}}"
                aria-labelledby="{{id}}"
                aria-live="polite"
                {{#if private_id}}
                    data-field-type="{{private_id}}"
                {{/if}}
            >
            {{> components/common/forms/date-options day isRequired=required}}
            </select>
        </div>
        <div class="js-form-field">
            <label for="{{id}}_year" class="u-visually-hidden">Select year</label>
            <select 
                name="{{year.name}}"
                id="{{id}}_year"
                class="js-input"
                data-label="year"
                aria-required="{{required}}"
                aria-labelledby="{{id}}"
                aria-live="polite"
                {{#if private_id}}
                    data-field-type="{{private_id}}"
                {{/if}}
            >
            {{> components/common/forms/date-options year isRequired=required}}
            </select>
        </div>
    </div>
</div>
