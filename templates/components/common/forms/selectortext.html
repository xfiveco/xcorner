<div 
    class="js-form-field flex flex-col gap-2 mt-2" 
    id="{{id}}" 
    data-validation="{{validation}}" 
    {{#if private_id}}
        data-type="{{private_id}}"
    {{/if}}
>
    <noscript>
        <label for="{{id}}_input">
            {{label}}
            {{#if required}}
                <small>{{lang 'common.required' }}</small>
            {{/if}}
        </label>
        <input 
            type="text"
            id="{{id}}_input"
            name="{{name}}"
            value="{{value}}"
            class="js-form-input js-input"
            aria-required="{{required}}"
            aria-labelledby="{{id}}"
            aria-live="polite"
            data-label="{{label}}"
        />
    </noscript>

    <label for="{{id}}_select">
        {{label}}
        {{#if required}}
            <small>{{lang 'common.required'}}</small>
        {{/if}}
    </label>
    <select 
        name="{{name}}"
        aria-required="{{required}}"
        aria-labelledby="{{id}}"
        aria-live="polite"
        id="{{id}}_select"
        data-label="{{label}}"
        class="js-input"
        {{#if private_id}}
            data-field-type="{{private_id}}"
        {{/if}}
        {{#if required}}
            required
        {{/if}}
    >
        {{#if options}}
            <option value="">{{chooseprefix}}</option>
            {{#each options}}
                <option {{#if selected}} selected {{/if}}value="{{value}}">
                    {{label}}
                </option>
            {{/each}}
        {{/if}}
    </select>
</div>
