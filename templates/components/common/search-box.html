<form action="{{urls.search}}">
    <fieldset class="js-form-fieldset">
        <div class="js-form-field">
            <label class="u-hidden-visually" for="search_query_adv">
                {{lang 'search.results.form_label'}}
            </label>
            <div class="c-search-box">
                <input 
                    class="js-form-input c-form__input" 
                    id="search_query_adv" 
                    name="search_query_adv" 
                    value="{{forms.search.query}}"
                >
                <button class="c-button c-button--primary" type="submit">
                    <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M19.5 19L15.15 14.65M9.5 17C13.9183 17 17.5 13.4183 17.5 9C17.5 4.58172 13.9183 1 9.5 1C5.08172 1 1.5 4.58172 1.5 9C1.5 13.4183 5.08172 17 9.5 17Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    {{lang 'search.results.form_button_text'}}
                </button> 
            </div>
        </div>
    </fieldset>
</form>
