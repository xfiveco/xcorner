<ul class="grid grid-cols-2 md:grid-cols-4 gap-4">
    {{#each wishlist.items}}
        <li class="js-product">
            {{> components/products/card id=product_id theme_settings=../theme_settings}}
            
            {{#if ../show_remove}}
                <form action="{{remove_url}}" class="form my-8" method="post">
                    <button type="submit" class="c-button c-button--primary button--small border border-black py-1 px-3 cursor-pointer bg-black text-white hover:bg-transparent hover:text-black text-center">
                        {{lang 'account.wishlists.remove_item'}}
                    </button>
                </form>
            {{/if}}
        </li>
    {{/each}}
</ul>
{{> components/common/paginator wishlist.pagination}}
