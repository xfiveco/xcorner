<div>
    <button 
        type="button"
        class="is-accordion-navigation is-toggle-link{{#unless start_collapsed}} is-open{{/unless}}"
        data-collapsible="#faceted-search-content-{{dashcase facet}}"
        aria-label="{{lang 'search.faceted.toggleSection' title=title}}"
    >
        <span>
            {{title}}
        </span>

        <span>
            <svg>
                <use href="#icon-add" />
            </svg>
            <svg>
                <use href="#icon-remove" />
            </svg>
        </span>
    </button>
    {{#if selected}}
        <a href="{{remove_url}}" class="is-faceted-search-clear-link" data-faceted-search-facet>
            {{lang 'search.faceted.clear'}}
        </a>
    {{/if}}
</div>
