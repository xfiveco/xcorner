<div class="js-facets-search-wrapper">
    {{> components/faceted-search/selected-facets selected}}

    {{#any facets visible=true}}
        <div id="facets-search-nav-list" class="js-facets-search-nav-list">
            <div>
                {{#each facets}}
                    {{#if visible}}
                        {{{dynamicComponent 'components/faceted-search/facets'}}}
                    {{/if}}
                {{/each}}
            </div>
            <div class="c-blocker js-blocker" style="display: none;"></div>
        </div>
    {{/any}}
</div>
