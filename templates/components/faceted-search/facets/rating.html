{{#if items}}
    <div class="pb-2 border border-transparent border-b-black">
        {{> components/faceted-search/faceted-search-navigation}}

        <div 
            id="facets-{{dashcase facet}}" 
            class="mt-2{{#unless start_collapsed}} is-open{{/unless}}"
        >
            <ul class="js-facets-search-nav-list flex flex-col gap-2">
                {{#each items}}
                    <li class="js-nav-list-item w-full">
                        <a 
                            href="{{url}}"
                            class="{{#if selected}}is-selected{{/if}} js-faceted-search-facet w-full flex items-center"
                            rel="nofollow"
                        >
                            <span>
                                {{> components/products/ratings rating=title}}
                            </span>
                            &nbsp; {{lang 'search.faceted.rating.and-up'}}
                            
                            {{#if ../show_product_counts}}
                                <span>({{count}})</span>
                            {{/if}}
                        </a>
                    </li>
                {{/each}}
            </ul>
        </div>
    </div>
{{/if}}
