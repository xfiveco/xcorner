{{#if items}}
    <div class="c-facet">
        {{> components/faceted-search/faceted-search-navigation}}

        <div 
            id="facets-{{dashcase facet}}" 
            class="c-facet__wrapper{{#unless start_collapsed}} is-open{{/unless}}"
        >
            <ul 
                class="c-facet__item-list"
                id="list-{{dashcase facet}}" 
                data-facet="{{facet}}" 
                data-has-more-results="{{has_more_results}}"
            >
                {{#each items}}
                    <li class="js-nav-list-item c-facet__item">
                        <input 
                            type="checkbox"
                            value="{{url}}"
                            name="{{{sanitize title}}}"
                            id="{{{sanitize title}}}"
                            class="js-input c-form__checkbox-input js-faceted-search-facet"
                            data-label="{{{sanitize title}}}"
                            aria-labelledby="{{id}}"
                            aria-live="polite"
                            {{#if selected}}
                                checked 
                            {{/if}}
                        >
                        <label class="c-form__checkbox-label" for="{{{sanitize title}}}">
                            {{{sanitize title}}}
                            {{#if ../show_product_counts}}
                                <span>({{count}})</span>
                            {{/if}}
                        </label>
                    </li>
                {{/each}}
            </ul>

            {{#if show_more_toggle}}
                <a href="#list-{{dashcase facet}}" role="button" class="js-toggle-link">
                    {{lang 'search.faceted.show-more'}}
                </a>
            {{/if}}
        </div>
    </div>
{{/if}}
