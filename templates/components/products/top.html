<h2>{{lang 'products.top' }}</h2>

<ul 
    class="{{ columns }}" 
    data-product-type="top_sellers"  
    {{#if settings.data_tag_enabled}} data-list-name="Most Popular Products" {{/if}}>
    {{#each products}}
    <li class="js-product">
        {{>components/products/card settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
    </li>
    {{/each}}
</ul>
