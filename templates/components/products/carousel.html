<section class="js-product-swiper c-carousel">
    <div class="swiper-wrapper">
        {{#each products}}
            <div class="swiper-slide">
                {{> components/products/card-alternate settings=../settings theme_settings=../theme_settings customer=../customer event="list" position=(add @index 1)}}
            </div>
        {{/each}}
    </div>
    
    {{#if products.length '>' 1}}
        {{> components/carousel/content-announcement}}
    {{/if}}

    <div class="c-carousel__navigation">
        <div class="js-swiper-btn-prev c-carousel__btn-prev"></div>
        <div class="js-swiper-pagination c-carousel__pagination"></div>
        <div class="js-swiper-btn-next c-carousel__btn-next"></div>
    </div>
</section>
