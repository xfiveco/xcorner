{{#if product.description}}
    <p class="js-product-view-title">{{lang 'products.description'}}</p>
    <div {{#if settings.data_tag_enabled}} data-event-type="product" {{/if}}>
        {{{product.description}}}
    </div>
{{/if}}

{{#if product.warranty}}
    <p class="js-product-view-title">{{lang 'products.warranty'}}</p>
    <div>
        {{{product.warranty}}}
    </div>
{{/if}}
