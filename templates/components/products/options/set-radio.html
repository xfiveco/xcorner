<div 
    class="js-form-field c-form__field" 
    data-product-attribute="set-radio" 
    role="radiogroup" 
    aria-labelledby="radio-group-label-{{id}}"
>
    <label class="c-form__label" id="radio-group-label-{{id}}">
        {{ this.display_name }}
        {{> components/common/requireness-msg}}
    </label>

    {{#unless required}}
        <input
            class="c-form__radio-input"
            type="radio"
            id="attribute_radio_{{id}}_none"
            name="attribute[{{id}}]"
            value=""
            checked="{{#if defaultValue '==' ''}}checked{{/if}}"
        >
        <label class="c-form__radio-label" for="attribute_radio_{{id}}_none">
            {{lang 'products.none'}}
        </label>
    {{/unless}}

    {{#each this.values}}
        <input
            class="{{#if selected}}js-default{{/if}} c-form__radio-input"
            type="radio"
            id="attribute_radio_{{../id}}_{{id}}"
            name="attribute[{{../id}}]"
            value="{{id}}"
            {{#if selected}}
                checked
            {{/if}}
            {{#if ../required}}
                required
            {{/if}}
        >
        <label 
            class="c-form__radio-label" 
            data-product-attribute-value="{{id}}" 
            for="attribute_radio_{{../id}}_{{id}}"
        >
            {{this.label}}
        </label>
    {{/each}}
</div>
