<div class="{{#and (if heading '==' false) (if text '==' false)}} is-empty{{/and}} absolute top-1/3 left-1/3 max-w-[50%] bg-white bg-opacity-30">
    {{#if heading}}
        <div>
            {{{heading}}}
        </div>
    {{/if}}
    {{#if text}}
        <div>
            {{{text}}}
        </div>
    {{/if}}
    {{#if button_text}}
        <a href="{{url}}" aria-label="{{#if this.alt_text.length '!=' 0}}{{this.alt_text}}{{else}}{{lang 'carousel.slide_number' slide_number=(add @index 1)}}{{/if}}, {{button_text}}" class="c-button c-button--primary button--large">
            {{{button_text}}}
        </a>
    {{/if}}
</div>
