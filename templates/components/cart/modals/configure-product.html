<div>
    <h2 
        class="js-modal-header-title" 
        data-product-variant 
        data-name="{{product_name}}"
        >
        {{lang 'cart.reconfigure_product' name=product_name}}
    </h2>
</div>
<div class="is-modal-body js-product-option-change">
    <div class="js-alert-message-box" hidden>
        {{> components/common/alert/alert-info}}
    </div>

    <form id="cart-edit-product-fields-form" method="post" action="cart.php" enctype="multipart/form-data">
        <input type="hidden" name="action" value="EditProductFieldsInCart">
        <input type="hidden" name="item_id" value="{{quote_item_id}}">
        <div class="js-product-attributes-wrapper">
        {{#each options}}
            {{{dynamicComponent 'components/products/options'}}}
        {{/each}}
        </div>
        <div>
            <button 
                class="c-button c-button--primary" 
                type="submit"
                value="{{lang 'common.save'}}">
                {{lang 'common.save'}}
            </button>
        </div>
    </form>
</div>
